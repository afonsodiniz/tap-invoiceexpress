version: 1
send_anonymous_usage_stats: true
project_id: tap-invoiceexpress
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-invoiceexpress
    namespace: tap_invoiceexpress
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: api_key
      kind: string
      sensitive: true

    config:
      api_url: https://rauvaportugalunip.app.invoicexpress.com
      start_date: '2024-05-20'

    select:
    - invoices.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
